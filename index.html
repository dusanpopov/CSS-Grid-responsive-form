<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive grid form</title>
</head>

<body>

    <div class="container">

        <h1 class="brand--title">
            <span>Random</span> Web Development
        </h1>

        <div class="wrapper">

            <div class="company__info">

                <h3 class="company__info--title">Random Web Development</h3>

                <ul class="company__info--list">
                    <li><i class="fas fa-home"></i>60 Something Street</li>
                    <li><i class="fas fa-phone"></i>(000) 112-3345</li>
                    <li><i class="far fa-envelope-open"></i>contact@rndwebdev.com</li>
                </ul>

            </div>

            <div class="contact">

                <h3>Contact us</h3>

                <form>
                    
                    <div class="contact__form--input--upper">

                        <label for="name">Name</label>
                        <input type="text" name="name" required>
                    
                        <label for="company">Company</label>
                        <input type="text" name="company">

                    </div>

                    <div class="contact__form--input--lower">

                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                    
                        <label for="email">Phone</label>
                       <input type="tel" name="phone">

                    </div> 

                    <div class="full">

                        <label for="email">Message</label>
                        <textarea name="message" cols="30" rows="10" required></textarea>
                        <button class="btn__submit">Submit</button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</body>

</html>
